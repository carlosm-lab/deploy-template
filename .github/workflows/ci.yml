# =============================================================================
# CI/CD Pipeline - Flask Deploy Template
# =============================================================================
# Runs tests and security audit on every push/PR
# =============================================================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Run tests with coverage
        run: pytest tests/ -v --cov=app --cov-report=term-missing
      
      - name: Security audit (pip-audit)
        run: pip-audit --strict
        continue-on-error: false
      
      - name: Lint check (flake8)
        run: flake8 app.py --max-line-length=120 --ignore=E501
        continue-on-error: true
