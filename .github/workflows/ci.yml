# =============================================================================
# CI/CD Pipeline - Flask Deploy Template
# =============================================================================
# Runs tests, security audit, and validation checks on every push/PR
# =============================================================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Run tests with coverage
        run: pytest tests/ -v --cov=app --cov-report=term-missing
      
      - name: Security audit (pip-audit)
        run: pip-audit --strict
        continue-on-error: false
      
      # M9: Made flake8 blocking (was continue-on-error: true)
      - name: Lint check (flake8)
        run: flake8 app.py --max-line-length=120 --ignore=E501,W503
        continue-on-error: false

  # C4: Check for placeholder values that must be updated before production
  validate-production-readiness:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check security.txt for placeholder values (BLOCKING)
        run: |
          # BLOCK if example.com or example.vercel.app is still in production files
          if grep -qE "example\\.com|example\\.vercel\\.app" static/.well-known/security.txt; then
            echo "::error::security.txt contains placeholder domain (example.com). Update before production!"
            exit 1
          fi
          if grep -q "CHANGE-ME" static/.well-known/security.txt; then
            echo "::error::security.txt contains CHANGE-ME. Update before production!"
            exit 1
          fi
          echo "security.txt validated - no placeholders found"
      
      - name: Validate robots.txt allows indexing
        run: |
          if grep -q "^Disallow: /$" static/robots.txt; then
            echo "::error::robots.txt is blocking all crawlers. Site won't be indexed!"
            exit 1
          fi
          if grep -qE "example\\.com|example\\.vercel\\.app" static/robots.txt; then
            echo "::error::robots.txt contains placeholder domain. Update before production!"
            exit 1
          fi
          echo "robots.txt is production-ready"
      
      - name: Validate sitemap.xml has no placeholders
        run: |
          if grep -qE "example\\.com|example\\.vercel\\.app" static/sitemap.xml; then
            echo "::error::sitemap.xml contains placeholder domain. Update before production!"
            exit 1
          fi
          echo "sitemap.xml is production-ready"
      
      - name: Validate PWA icons exist
        run: |
          for icon in "static/icons/icon-192.png" "static/icons/icon-512.png" "static/favicon.svg"; do
            if [ ! -f "$icon" ]; then
              echo "::error::Missing PWA icon: $icon"
              exit 1
            fi
          done
          echo "All PWA icons present"
      
      - name: Validate manifest.json
        run: |
          python -c "import json; json.load(open('static/manifest.json'))"
          echo "manifest.json is valid JSON"
