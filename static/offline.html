<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sin conexi贸n - VercelDeploy</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="theme-color" content="#3b82f6" />
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at center top, #f8fafc, #cbd5e1);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #334155;
        }

        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
        }

        .icon-container {
            width: 96px;
            height: 96px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .icon {
            font-size: 48px;
            opacity: 0.7;
        }

        h1 {
            font-size: 6rem;
            font-weight: 800;
            color: #e2e8f0;
            margin-bottom: 0.5rem;
            line-height: 1;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #334155;
            margin-bottom: 1rem;
        }

        p {
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            color: white;
            font-weight: 600;
            text-decoration: none;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(59, 130, 246, 0.4);
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #f59e0b;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .status-text {
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.05em;
            color: #64748b;
        }
    </style>
</head>

<body>
    <div class="container">

            Parece que has perdido la conexi贸n. Verifica tu conexi贸n a Internet e intenta nuevamente.
        </p>

        <button class="btn" onclick="location.reload()">
             Reintentar conexi贸n
        </button>

        <div class="status">
            <span class="status-dot"></span>
            <span class="status-text">Esperando conexi贸n...</span>
        </div>
    </div>

    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', function () {
            location.reload();
        });
    </script>
</body>

</html>
