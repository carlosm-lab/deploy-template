{% extends "base.html" %}

{% block title %}Acceso Denegado - 403{% endblock %}

{% block content %}
<main class="flex-grow flex items-center justify-center min-h-screen px-4">
    <div class="text-center max-w-md">
        <!-- Error Icon -->
        <div class="mb-8">
            <div
                class="inline-flex items-center justify-center w-24 h-24 rounded-full bg-amber-50 border border-amber-100 shadow-lg">
                <span class="material-symbols-outlined text-6xl text-amber-400">block</span>
            </div>
        </div>

        <!-- Error Code -->
        <h1 class="text-8xl font-extrabold text-slate-200 mb-2">403</h1>

        <!-- Title -->
        <h2 class="text-2xl font-bold text-slate-700 mb-4">Acceso Denegado</h2>

        <!-- Description -->
        <p class="text-slate-500 mb-8">
            No tienes permiso para acceder a este recurso.
        </p>

        <!-- Back Button -->
        <a href="/"
            class="inline-flex items-center gap-2 px-6 py-3 rounded-full bg-gradient-to-r from-blue-500 to-cyan-500 text-white font-semibold shadow-lg hover:shadow-xl hover:-translate-y-0.5 transition-all duration-300">
            <span class="material-symbols-outlined">home</span>
            Volver al inicio
        </a>
    </div>
</main>
{% endblock %}
