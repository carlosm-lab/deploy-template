{% extends "base.html" %}

{% block title %}Error del servidor - 500{% endblock %}

{% block content %}
<main class="flex-grow flex items-center justify-center min-h-screen px-4">
    <div class="text-center max-w-md">
        <!-- Error Icon -->
        <div class="mb-8">
            <div
                class="inline-flex items-center justify-center w-24 h-24 rounded-full bg-red-50 border border-red-100 shadow-lg">
                <span class="material-symbols-outlined text-6xl text-red-400">error</span>
            </div>
        </div>

        <!-- Error Code -->
        <h1 class="text-8xl font-extrabold text-slate-200 mb-2">500</h1>

        <!-- Title -->
        <h2 class="text-2xl font-bold text-slate-700 mb-4">Error del servidor</h2>

        <!-- Description -->
        <p class="text-slate-500 mb-8">
            Ha ocurrido un error inesperado. Nuestro equipo ha sido notificado y estamos trabajando para solucionarlo.
        </p>

        <!-- Actions -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="/"
                class="inline-flex items-center justify-center gap-2 px-6 py-3 rounded-full bg-gradient-to-r from-blue-500 to-cyan-500 text-white font-semibold shadow-lg hover:shadow-xl hover:-translate-y-0.5 transition-all duration-300">
                <span class="material-symbols-outlined">home</span>
                Volver al inicio
            </a>
            <button onclick="location.reload()"
                class="inline-flex items-center justify-center gap-2 px-6 py-3 rounded-full bg-white border border-slate-200 text-slate-600 font-semibold shadow-md hover:shadow-lg hover:-translate-y-0.5 transition-all duration-300">
                <span class="material-symbols-outlined">refresh</span>
                Reintentar
            </button>
        </div>
    </div>
</main>
{% endblock %}
