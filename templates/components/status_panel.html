<!-- Panel de estado del sistema -->
{% set progress = (progress_value|default(75)|int)|abs %}
{% set progress = [progress, 100]|min %}
<div class="bg-white/40 backdrop-blur-md p-6 rounded-2xl border border-white/60 shadow-lg">
    <div class="flex justify-between items-end mb-4">
        <span class="text-slate-600 font-semibold flex items-center gap-2 text-sm tracking-wide">
            <span class="material-symbols-outlined text-blue-600 material-symbols-filled">dataset</span>
            ESTADO DE SISTEMA
        </span>
        <span class="text-blue-600 font-bold text-xl drop-shadow-sm">{{ progress }}%</span>
    </div>
    <div class="h-5 w-full bg-slate-200/50 rounded-full p-1 shadow-inner ring-1 ring-white/50 relative overflow-hidden">
        <div
            class="progress-bar w-progress-75 h-full bg-gradient-to-r from-blue-500 to-cyan-400 rounded-full shadow-[0_0_15px_rgba(59,130,246,0.4)] overflow-hidden">
        </div>
    </div>
    <div class="flex flex-wrap gap-3 mt-5">
        <div
            class="flex items-center gap-1.5 text-[10px] uppercase font-bold tracking-wider text-slate-500 bg-white/60 px-3 py-1.5 rounded-lg shadow-sm border border-white/50">
            <span class="w-1.5 h-1.5 rounded-full bg-green-500 shadow-[0_0_5px_rgba(34,197,94,0.6)]"></span> Backend
        </div>
        <div
            class="flex items-center gap-1.5 text-[10px] uppercase font-bold tracking-wider text-slate-500 bg-white/60 px-3 py-1.5 rounded-lg shadow-sm border border-white/50">
            <span class="w-1.5 h-1.5 rounded-full bg-green-500 shadow-[0_0_5px_rgba(34,197,94,0.6)]"></span> Database
        </div>
        <div
            class="flex items-center gap-1.5 text-[10px] uppercase font-bold tracking-wider text-blue-600 bg-blue-50/60 px-3 py-1.5 rounded-lg shadow-sm border border-blue-100">
            <span class="material-symbols-outlined text-sm animate-spin">settings</span> Compilando Frontend
        </div>
    </div>
</div>
